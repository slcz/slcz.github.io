---
layout: page
---

<link rel="stylesheet" href="/assets/css/syntax.min.css">

<div class="page-header">
<h2 class="with-tagline">{{ page.title }}</h2>
<p class="tagline">
<i class="fa fa-calendar"></i>&nbsp;
{{ page.date | date_to_long_string }}
{% include listtags.html tags=page.tags %}
</p>
</div>

<article class="full">
{{ content }}
</article>

    <div class="row">
      <div class="col-md-2">
        <img alt="Creative Commons License" height="40" src="/assets/media/CC-by-nc-sa.jpg" />
      </div>
      <div class="col-md-8">
        <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.</p>
      </div>
    </div>
  </div>
</div>

<script async src="/assets/js/katex_render.min.js"></script>
